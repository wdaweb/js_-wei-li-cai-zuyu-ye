<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const rand = (max, min) => {
            return Math.round(Math.random() * (max - min) + min);
        }

        let arr = [];
        let random = rand(1, 38);

        for (i = 1; i <= 6; i++) {
            arr.push(random)
            while (arr.includes(random)) {
                random = rand(1, 38)
            }
        }

        document.write(`A區${arr}`); document.write("<br>"); document.write(`B區${rand(1, 8)}`);
    </script>
</body>

</html>
